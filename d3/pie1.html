<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
<script src="js/d3pie.min.js"></script>
<script>
var pie = new d3pie("pieChart", {
	"header": {
		"title": {
			"text": "Transacciones por Estatus",
			"fontSize": 22,
			"font": "verdana"
		},
		"subtitle": {
			"color": "#999999",
			"fontSize": 10,
			"font": "verdana"
		},
		"titleSubtitlePadding": 12
	},
	"footer": {
		"text": " ",
		"color": "#999999",
		"fontSize": 11,
		"font": "open sans",
		"location": "bottom-center"
	},
	"size": {
		"canvasHeight": 600,
		"canvasWidth": 790
	},
	"data": {
		"smallSegmentGrouping": {
			"enabled": true
		},
		"content": [
			{
				"label": "Conciliadas",
				"value": 23,
				"color": "#93c144"
			},
			{
				"label": "No conciliadas",
				"value": 8,
				"color": "#72925b"
			}
		]
	},
	"labels": {
		"outer": {
			"pieDistance": 25
		},
		"mainLabel": {
			"font": "verdana",
			"fontSize": 12
		},
		"percentage": {
			"color": "#e1e1e1",
			"font": "verdana",
			"decimalPlaces": 0
		},
		"value": {
			"color": "#e1e1e1",
			"font": "verdana",
			"fontSize": 11
		},
		"lines": {
			"enabled": true,
			"color": "#cccccc"
		}
	},
	"tooltips": {
		"enabled": true,
		"type": "placeholder",
		"string": "{label}: {percentage}%",
		"styles": {
			"fadeInSpeed": 276,
			"backgroundOpacity": 0.43
		}
	},
	"effects": {
		"pullOutSegmentOnClick": {
			"speed": 400,
			"size": 8
		}
	},
	"callbacks": {
		"onMouseoverSegment": null,
		"onMouseoutSegment": null,
		"onClickSegment": null
	}
});
</script>

</body>
</html>
